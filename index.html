<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>EVFARM India | Premium Electric Golf Carts & Utility Vehicles</title>
    <meta name="title" content="EVFARM India | Premium Electric Golf Carts & Utility Vehicles" />
    <meta name="description" content="India's leading manufacturer of premium electric golf carts and utility vehicles. Experience sustainable luxury with zero emissions for resorts, campuses, and gated communities." />
    <meta name="keywords" content="electric golf carts, EV golf carts, luxury golf carts India, electric utility vehicles, EVFARM, sustainable mobility, resort vehicles, campus vehicles, eco-friendly transport" />
    <meta name="author" content="EVFARM India" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://evfarm.in/" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#14211A" />
    <meta name="msapplication-TileColor" content="#14211A" />
    <meta name="msapplication-TileImage" content="/logo.png" />
    
    <!-- Favicon - Multiple formats for best compatibility -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://evfarm.in/" />
    <meta property="og:title" content="EVFARM India | Premium Electric Golf Carts & Utility Vehicles" />
    <meta property="og:description" content="India's leading manufacturer of premium electric golf carts and utility vehicles. Experience sustainable luxury with zero emissions." />
    <meta property="og:image" content="https://evfarm.in/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="EVFARM India" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://evfarm.in/" />
    <meta name="twitter:title" content="EVFARM India | Premium Electric Golf Carts & Utility Vehicles" />
    <meta name="twitter:description" content="India's leading manufacturer of premium electric golf carts and utility vehicles. Experience sustainable luxury with zero emissions." />
    <meta name="twitter:image" content="https://evfarm.in/og-image.png" />
    
    <!-- Google Verification (add your verification code here) -->
    <!-- <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE" /> -->
    
    <!-- Structured Data - Organization with Logo -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "EVFARM India",
      "alternateName": "EV Farm",
      "url": "https://evfarm.in",
      "logo": {
        "@type": "ImageObject",
        "url": "https://evfarm.in/logo.png",
        "width": 512,
        "height": 512
      },
      "image": "https://evfarm.in/og-image.png",
      "description": "India's leading manufacturer of premium electric golf carts and utility vehicles.",
      "slogan": "Choose future, choose electric.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-98765-43210",
        "contactType": "sales",
        "availableLanguage": ["English", "Hindi"]
      },
      "sameAs": []
    }
    </script>
    
    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "EVFARM India",
      "alternateName": "EV Farm",
      "url": "https://evfarm.in",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://evfarm.in/products?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Structured Data - LocalBusiness for Google Maps/Local Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "EVFARM India",
      "image": "https://evfarm.in/logo.png",
      "url": "https://evfarm.in",
      "@id": "https://evfarm.in",
      "priceRange": "₹₹₹",
      "description": "Premium electric golf carts and utility vehicles manufacturer in India"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
